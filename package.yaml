name:                personal-website-server
version:             0.1.0.0
github:              "githubuser/personal-website-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/personal-website-server#readme>

dependencies:
- aeson
- aeson-casing
- base >= 4.7 && < 5
- containers
- http-api-data
- lucid
- monad-logger
- mtl
- persistent
- persistent-template
- persistent-sqlite
- servant
- servant-lucid
- servant-server
- text
- time
- transformers
- wai
- wai-cors
- warp
- yaml

library:
  source-dirs: src

executables:
  personal-website-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - personal-website-server

tests:
  personal-website-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - personal-website-server
